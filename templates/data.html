<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Data Table</title>
     <!-- Include Tailwind CSS from CDN -->
     <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-700 p-4">
    <div class="mx-auto max-w-screen-md bg-red-700 p-4 shadow-md">
      <h1 class="mb-4 text-center text-2xl font-bold">Patient Demographics</h1>

      <img src="{{ url_for('static, filename= 'download.png') }}" alt="Image" class="mx-auto mb-4 items-center" />

      <table class="w-full table-auto bg-yellow-100">
            <th class="px-4 py-2">First Name</th>
            <th class="px-4 py-2">Last Name</th>
            <th class="px-4 py-2">Date of Birth</th>
            <th class="px-4 py-2">Gender</th>
            <th class="px-4 py-2">Contact Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">{{ patient.first_name }}</td>
            <td class="border px-4 py-2">{{ patient.last_name }}</td>
            <td class="border px-4 py-2">{{ patient.date_of_birth }}</td>
            <td class="border px-4 py-2">{{ patient.gender }}</td>
            <td class="border px-4 py-2">{{ patient.contact_number }}</td>
          </tr>
          {
        </tbody>
      </table>
    </div>
  </body>
</html>
